<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="WeatherApp.css" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="container-fluid">
            <div class="row offset-sm-1 box">
                <section class="header col-md-4 col-sm-11">
                    <h1>دریافت اطلاعات هواشناسی</h1>
                    <h3>Javascript Weather App</h3>
                </section>
                <section class="main col-md-7 col-sm-11">
                    <!-- inputs -->
                    <section class="inputs">
                        <input type="submit" value="ثبت" id="add" />
                        <input
                            type="text"
                            dir="rtl"
                            id="cityInput"
                            placeholder="نام شهر را وارد کنید..."
                        />
                    </section>

                    <!-- display -->
                    <section class="display">
                        <div class="wrapper">
                            <h2 id="cityOutput">City</h2>
                            <p id="description">Description</p>
                            <p id="temp">Temperature</p>
                            <p id="wind">Wind Speed</p>
                        </div>
                    </section>
                </section>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script src="WeatherApp.js"></script>
    </body>
</html>
